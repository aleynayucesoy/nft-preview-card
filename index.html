<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=ma, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="nft-card">
            <div class="nft-info">
                <div class="nft-img">
                    <img src="images/image-equilibrium.jpg" alt="nft">
                    <div class="nft-view">
                        <img src="images/icon-view.svg" alt="">
                    </div>
                </div>
                <div class="nft-content">
                    <div class="content">
                        <h1>Equilibrium #3429</h1>
                        <p>Our Equilibrium collection promotes balance and calm.</p>
                    </div>
                    <div class="price-time">
                        <div class="item">
                            <img src="images/icon-ethereum.svg" alt="ethereum">
                            <p>0.041ETH</p>
                        </div>
                        <div class="item">
                            <img src="images/icon-clock.svg" alt="clock">
                            <p>3 days left</p>
                        </div>
                    </div>
                    <div class="creation">
                        <img src="images/image-avatar.png" alt="">
                        <p>Creation of <strong>Jules Wyvern</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
